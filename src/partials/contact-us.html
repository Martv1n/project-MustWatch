<section class="contact-us" id="contact-us">
  <div class="container">
    <h2 class="contact-title">Contact Us</h2>
    <div class="contact-content">
      <div class="content-section">
        <p class="contact-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-form">
          <div class="input">
            <input
              type="text"
              name="name"
              id="name"
              class="form-input"
              required
              placeholder="Name"
            />
            <input
              type="email"
              name="email"
              id="email"
              class="form-input"
              required
              placeholder="Email"
            />
            <input
              type="tel"
              name="tel"
              id="tel"
              class="form-input"
              required
              placeholder="+380"
            />
            <textarea
              name="user-comment"
              id="user-comment"
              class="form-input area"
              placeholder="Comment"
              required
            ></textarea>
          </div>
          <button type="submit" class="contact-button">Send</button>
        </form>
      </div>
      <div class="img-watch">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="
              ../img/section-contact/watch-desk.jpg    1x,
              ../img/section-contact/watch-desk@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ../img/section-contact/watch-tab.jpg    1x,
              ../img/section-contact/watch-tab@2x.jpg 2x
            "
          />
          <source
            media="(mix-width: 320px)"
            srcset="
              ../img/section-contact/watch-mob.jpg    1x,
              ../img/section-contact/watch-mob@2x.jpg 2x
            "
          />
          <img
            class="watch-img"
            src="../img/section-contact/watch-desk.jpg"
            alt="watch"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
